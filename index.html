<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Article preview component</title>
    <script src="js/index.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      
      <article class="card">
        <img src="images/drawers.jpg" alt="drawers" />

        <div class="body-card">
          <h4>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h4>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="author">

            <div class="author-description">
              <img src="images/avatar-michelle.jpg" alt="avatar" />
              <div class="author-text">
                <span class="author-name">Michelle Appleton</span>
                <span class="author-fech">28 Jun 2020</span>
              </div>

            </div>
            
            <div class="share-container">
              
              <img class="btn-share" src="images/icon-share.svg" alt="share" />
              <nav class="r-social">
                <span class="text-share">SHARE</span>
                <a class="icon-s" href="#"
                ><img src="images/icon-facebook.svg" alt=""
                /></a>
                <a class="icon-s" href="#"
                ><img src="images/icon-twitter.svg" alt=""
                /></a>
                <a class="icon-s" href="#"
                ><img src="images/icon-pinterest.svg" alt=""
                /></a>
               
              </nav> 
            </div>
          </div>
  
        </div>
      </article>
      
    </main>
  </body>
</html>
